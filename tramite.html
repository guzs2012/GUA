<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia tu Trámite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showDocuments() {
            var isFirstTime = document.querySelector('input[name="registro"]:checked').value;
            
            if (isFirstTime === "primeraVez") {
                document.getElementById("primeraVezDocs").classList.remove("hidden");
                document.getElementById("registroPrevioDocs").classList.add("hidden");
            } else {
                document.getElementById("registroPrevioDocs").classList.remove("hidden");
                document.getElementById("primeraVezDocs").classList.add("hidden");
            }
        }
    </script>
</head>
<body>

    <h1>Inicia tu Trámite</h1>

    <section>
        <h2>Selecciona tu Aseguradora</h2>
        <label for="aseguradora">Aseguradora:</label>
        <select id="aseguradora" name="aseguradora" required>
            <option value="">-- Selecciona una aseguradora --</option>
            <option value="METLIFE">METLIFE</option>
            <option value="SEGUROS MONTERREY">SEGUROS MONTERREY</option>
            <option value="AXA SEGUROS">AXA SEGUROS</option>
            <option value="BBVA">BBVA</option>
            <option value="GNP">GNP</option>
            <option value="MAPFRE">MAPFRE</option>
            <option value="BX+">BX+</option>
            <option value="BANORTE">BANORTE</option>
            <option value="BUPA">BUPA</option>
            <option value="INBURSA">INBURSA</option>
            <option value="ALLIANZ">ALLIANZ</option>
            <option value="GENERAL DE SALUD">GENERAL DE SALUD</option>
            <option value="PLAN SEGURO">PLAN SEGURO</option>
            <option value="SEMEDIC">SEMEDIC</option>
            <option value="SISNOVA">SISNOVA</option>
            <option value="SURA">SURA</option>
            <option value="ZURICH">ZURICH</option>
            <option value="ATLAS">ATLAS</option>
        </select>
    </section>

    <section>
        <h2>¿Es la primera vez que registras esta aseguradora?</h2>
        <label><input type="radio" name="registro" value="primeraVez" onchange="showDocuments()"> Sí, es la primera vez</label>
        <label><input type="radio" name="registro" value="registroPrevio" onchange="showDocuments()"> No, ya tengo un registro previo</label>
    </section>

    <!-- Documentos para la primera vez -->
    <section id="primeraVezDocs" class="hidden">
        <h2>Documentos para la primera vez con esta aseguradora</h2>
        <label for="identificacion">Identificación Oficial</label>
        <input type="file" id="identificacion" name="identificacion">
        
        <label for="estadoCuenta">Estado de Cuenta (no mayor a 3 meses)</label>
        <input type="file" id="estadoCuenta" name="estadoCuenta">

        <label for="cedulaGeneral">Cédula Médico General</label>
        <input type="file" id="cedulaGeneral" name="cedulaGeneral">

        <label for="cedulaEspecialidad">Cédula Especialidad</label>
        <input type="file" id="cedulaEspecialidad" name="cedulaEspecialidad">

        <label for="situacionFiscal">Constancia de Situación Fiscal (no mayor a 3 meses)</label>
        <input type="file" id="situacionFiscal" name="situacionFiscal">

        <label for="certificadoSeguridad">Certificado de Seguridad SAT</label>
        <input type="file" id="certificadoSeguridad" name="certificadoSeguridad">

        <label for="clavePrivadaSAT">Clave Privada SAT</label>
        <input type="file" id="clavePrivadaSAT" name="clavePrivadaSAT">

        <label for="contrasenaSAT">Contraseña SAT (escribir manualmente)</label>
        <input type="text" id="contrasenaSAT" name="contrasenaSAT">

        <label for="cartaAutorizacion">Carta de Autorización</label>
        <input type="file" id="cartaAutorizacion" name="cartaAutorizacion">
    </section>

    <!-- Documentos para registro previo -->
    <section id="registroPrevioDocs" class="hidden">
        <h2>Documentos para registros previos</h2>
        <label for="cartaAutorizacionPrevio">Carta de Autorización</label>
        <input type="file" id="cartaAutorizacionPrevio" name="cartaAutorizacionPrevio">
    </section>

</body>
</html>
